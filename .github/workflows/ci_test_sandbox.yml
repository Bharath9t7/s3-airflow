name: CI Test Sandbox

on: 
  push:
    branches-ignore:
    - 'dev'
    - 'main'
    - 'release/**'

jobs:
  ci-test:
    name: ci_test_sandbox
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install flake8 black

      - name: Check syntax
        run: |
          flake8 --count --select=E .
          black --check .
