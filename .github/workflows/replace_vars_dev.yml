name: replace_vars_dev

on:
    workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: Replace vaiable values 
      run: |
        cat ./dags/config/config.json
        sed -i -e '/s/rndc-airflow-poc/${{vars.S3_BUCKET_DATA}}/' ./dags/config/config.json
        sed -i -e '/s/db_raw_poc/${{vars.DB_NAME}}/' ./dags/config/config.json
        cat ./dags/config/config.json
