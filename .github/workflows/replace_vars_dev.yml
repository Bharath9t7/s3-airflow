name: replace_vars_dev

on:
    workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: Replace vaiable values
      id: replace_values
      run: |
        sed -i 's|rndc-airflow-poc|${{ vars.S3_BUCKET_DATA }}|' ./dags/config/config.json
        sed -i 's|db_raw_poc|${{ vars.DB_NAME }}|' ./dags/config/config.json
        
        echo ::set-output name=changed::$(git diff --quiet || echo "true")
        
    - name: Commit changes
      if: steps.replace_values.outputs.changed == 'true'
      run: |
        git config --global user.email "bharath9t7@gmail.com"
        git config --global user.name "Bharath9t7"
        git status
        git add .
        git commit -a -m "replace values in json file"
        git push
