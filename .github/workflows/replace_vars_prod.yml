name: replace_vars_prod

on:
    workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod
    
    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: Replace vaiable values 
      run: |
        cat ./dags/config/config.json
        sed -e 's|s3://s3-github-airflow-dev|${{vars.S3_BUCKET_DATA}}|' \
            -e 's|db_raw_poc|${{vars.DB_NAME}}|' ./dags/config/config.json > ./dags/config/config.json
        cat ./dags/config/config.json
